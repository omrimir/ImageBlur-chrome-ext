<!doctype html>
<html lang="en">
  <head>
    <title>ImageBlur</title>
    <style>
	    button {
	    	padding: 5%;
	    	margin: 5px;
	    	width: 90%;
	    }
	    label {
	    	margin: 10px 5px;
	    }
    </style>
  </head>
  <body>
    <h1>Image Filters</h1>
    <label>Blur by default: <input id="defaultBlur" type="checkbox" /></label>
	<label>Dogify by default: <input id="dogsByDefault" type="checkbox" /></label>
    <br>
    <br>

    <button id="blur">Blur!</button>
    <button id="unblur">Unblur</button>
    <button id="revertDogs">Dog's collection</button>
	<script src="popup.js"></script>
     
    <br>
    <br>
    
    <label>Blur Level (<span id="blurAmountText">6</span>)</label>
    <input id="blurAmount" type="range" min="1" max="10" value="6">

    <br>
    <br>

    <p><small>Hold [Alt] to unblur</small></p>
  </body>
</html>
